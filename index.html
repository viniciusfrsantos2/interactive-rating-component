<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Interactive rating component</title>
</head>
<body>

  <main>
      <!-- Rating state start -->
      <div class="component-container rating-component">
        <div class="circle">
          <img height="30" src="images/icon-star.svg" alt="Star icon.">
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <div class="circle-container">
          <div class="circle rating">1</div>
          <div class="circle rating">2</div>
          <div class="circle rating">3</div>
          <div class="circle rating">4</div>
          <div class="circle rating">5</div>
        </div>
        <button disabled>Submit</button>
      </div>

      <div class="component-container result-component">
          <img src="images/illustration-thank-you.svg" alt="">
        <div class="rating-result">You selected out of 5</div>
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support,
          don't hesitate to get in touch!
        </p>
      </div>
  </main>

   <script src="script.js"></script>
</body>
</html>
